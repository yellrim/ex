<head>

    <script>
        window.onload=function(){
            let btnNav = document.getElementById('btn-nav');
            btnNav.addEventListener('click',function(){
            let _header =document.querySelector('.header');
            let _nav = document.querySelector('.nav');
            _header.classList.toggle('show-nav');
            _nav.classList.toggle('show-nav');
        });
        }
    </script>
    <style>

         :root{
            font-family: 'Roboto', sans-serif;
            font-family: 'Noto Sans KR', sans-serif;
         }
         *{box-sizing:border-box;margin:0;padding:0;}
        img{width:100%;vertical-align:top;}
        .clearfix::after{
            content:'';
            display:block;
            clear:both;
        }
        .wrap{
            width: 360px;
            overflow: hidden;
            margin: 0 auto;
        }

        /* header */
        .header .container{
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;

            height: 49px;
            border-bottom: 1px solid #eeeeee;
            color: #666666;
        }
        .left span{
            font-size: 18px;
            line-height: 18px;
            margin: 17px 6px 17px 17px;
            display: inline-block;
            cursor: pointer;
        }

        h1{
            font-size: 24px;
            font-weight: 700;
            line-height: 49px;
            cursor: pointer;
        }

        .right span{
            font-size: 18px;
            line-height: 18px;
            margin: 17px 17px 17px 6px;
            display: inline-block;
            cursor: pointer;
        }
        /* sec01 */

        .sec01 .main-img{
            position:relative;
            width:140px;
            height:140px;
            margin:0 auto;
            background-color: #666666;
            background-position:center center;

            border:4px solid #666666;
            border-radius: 50%;
            margin: auto;
            margin-top:40px;
            margin-bottom: 15px;

            position: relative;
            
            z-index: 1;
        }
        .sec01 .box01{
            position:absolute;
            left:0;
            right: 0;
            top:0;
            bottom: 0;

            height: 136px;

            z-index: 3; */
        }

        .sec01 .box02{
            left:4px;
            right:4px;
            top:4px;
            bottom:4px;
            overflow:hidden;
            /* width: 140px;
            height: 140px;
            background-color: #8df7c1;
            background-repeat: no-repeat;
            background-position:center center;
            background-size: cover;
            border-radius: 50%;

            margin: auto;
            margin-top:40px;
            margin-bottom: 15px;
            position: absolute;
            top: -50px;

            z-index: 2; */
        }
        
        /* .sec01 img{

        } */

        .sec01 h2,h3,h4{
            text-align: center;
        }
        .sec01 h4{
            font-size: 18px;
            color: #cccccc;
        }
        .sec01 h2{
            font-size: 24px;
            color: #666666;
        }
        .sec01 h3{
            font-size: 18px;
            color: #888888;
        }

        /* sec02 */
        .sec02{
            color: #666666;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-evenly;
            text-align: center;
            margin: 30px;
        }
        .sec02 span{
            font-size: 14px;
            color: black;
        }
        .sec02 p{
            font-size: 10px;
            color: #666666
        }
        .sec02 span:hover {
            font-size: 15px;
        }
        /* article */
        .art{
            width:100%;
            margin:0 auto;
        }
        .img-box{
            width:88px;
            margin-right:2px;
            float:left;
            overflow:hidden;
            cursor: pointer;
        }
        .img-box img:hover{
            transform:translateX(15px);
        }
        .pht01,.pht05{
            margin-left: 0;
        }
        .pht04,.pht08{
            margin-right:0;
        }
        .pht01,.pht02,.pht03,.pht04{
            margin-bottom:2px;
        }

        /* footer */
        .footer{
            position: fixed;
            right: 0;
            left: 0;
            bottom: 0;
            background-color: #f0f0f0;
            width: 360px;
            height: 44px;
            margin: 0 auto;
            font-size: 18px;
            line-height: 44px;
        }
        .footer span{
            display: inline-block;
            margin-right:70px;
            color: #cccccc;
            cursor: pointer;
        }
        .footer span:first-child{
            margin-left: 40px;
        }
        .footer span:last-child{
            margin-right: 0;
        }
        .footer span:hover{
            color: #666666;
        }
